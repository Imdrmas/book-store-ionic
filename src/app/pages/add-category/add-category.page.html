<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)="cancel()">
        <ion-icon slot="start" name="star"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-header>
    <ion-card-title>Add Category</ion-card-title>
  </ion-card-header>

  <ion-card>
    <ion-spinner name="bubbles" color="primary" class="center" *ngIf="progressBar"></ion-spinner>

    <ion-card-content>
      <form name="user" (ngSubmit)="addCategory()" #formRegister="ngForm" novalidate>

        <ion-item>
          <ion-input type="text" placeholder="Enter name" name="name" [(ngModel)]="category.name" #name="ngModel"
            required></ion-input>
        </ion-item>

        <br>
        <ion-button type="submit" color="dark" fill="solid" size="large" expand="block" [disabled]="name.invalid">Login
        </ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
