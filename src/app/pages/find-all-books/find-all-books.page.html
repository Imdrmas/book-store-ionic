<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Main</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let book of books">
    <img src="{{book.photo}}" style="cursor: pointer;" (click)="bookDetails(book.id)" />
    <ion-card-header>
      <ion-card-subtitle>{{book.description}}</ion-card-subtitle>
      <ion-card-title>{{book.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label>
          Price {{book.price}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Size {{book.size}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Pages {{book.page}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Publisher {{book.publisher}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          {{book.publishDate | date}}
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
