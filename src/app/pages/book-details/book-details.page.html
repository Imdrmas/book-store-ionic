<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)="cancel()">
        <ion-icon slot="start" name="star"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{book.name}}</ion-card-subtitle>
      <ion-card-title>{{book.writer}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="{{book.photo}}">

      <ion-item>
        <ion-label>
          Price {{book.price}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Size {{book.size}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Pages {{book.page}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Publisher {{book.publisher}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          {{book.publishDate | date}}
        </ion-label>
      </ion-item>

      <ion-text color="medium">
        <h5>{{book.description}}</h5>
      </ion-text>

    </ion-card-content>
  </ion-card>
</ion-content>
